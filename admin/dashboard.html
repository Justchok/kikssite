<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiks Travel - Dashboard Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: #2c3e50;
            color: white;
        }
        .content {
            padding: 20px;
        }
        .nav-link {
            color: white;
            padding: 10px 20px;
        }
        .nav-link:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }
        .nav-link.active {
            background: rgba(255,255,255,0.2);
        }
        .section-preview {
            border: 1px solid #dee2e6;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .preview-image {
            max-width: 200px;
            height: auto;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar p-0">
                <div class="d-flex flex-column">
                    <div class="p-3 text-center">
                        <img src="../assets/images/logos/kikslogo.png" alt="Logo" style="max-width: 150px;">
                    </div>
                    <nav class="nav flex-column">
                        <a class="nav-link active" href="#" data-section="offres">Offres Spéciales</a>
                        <a class="nav-link" href="#" data-section="destinations">Destinations Populaires</a>
                        <a class="nav-link" href="#" data-section="groupes">Voyages de Groupe</a>
                        <a class="nav-link text-danger" href="#" id="logoutBtn">Déconnexion</a>
                    </nav>
                </div>
            </div>

            <!-- Content -->
            <div class="col-md-9 col-lg-10 content">
                <div id="offresSection">
                    <h2 class="mb-4">Gestion des Offres Spéciales</h2>
                    <button class="btn btn-primary mb-4" onclick="showAddOffreForm()">Ajouter une offre</button>
                    
                    <div id="offresList" class="row">
                        <!-- Les offres seront chargées ici dynamiquement -->
                    </div>
                </div>

                <div id="destinationsSection" style="display: none;">
                    <h2 class="mb-4">Gestion des Destinations Populaires</h2>
                    <button class="btn btn-primary mb-4" onclick="showAddDestinationForm()">Ajouter une destination</button>
                    
                    <div id="destinationsList" class="row">
                        <!-- Les destinations seront chargées ici dynamiquement -->
                    </div>
                </div>

                <div id="groupesSection" style="display: none;">
                    <h2 class="mb-4">Gestion des Voyages de Groupe</h2>
                    <button class="btn btn-primary mb-4" onclick="showAddGroupeForm()">Ajouter un voyage de groupe</button>
                    
                    <div id="groupesList" class="row">
                        <!-- Les voyages de groupe seront chargés ici dynamiquement -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="dashboard.js"></script>
</body>
</html>
